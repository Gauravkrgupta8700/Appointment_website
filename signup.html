<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c83d20d0e7.js" crossorigin="anonymous"></script>
    <title>SIGN IN AND SIGN UP</title>
    <link rel="stylesheet" href="signup.css" />

</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="input" placeholder=" Username" />

                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="input" placeholder=" Password" />
                        <!---  <label class="placeholder"> Password</label> -->
                    </div>
                    <input type="submit" class="btn solid" value="Login" />
                    <p class="social-text">Or Sign in with Social Platform</p>
                    <div class="social-media">
                        <a href="index.html" class="social-icon" title="facebbok"> <i class="fa-brands fa-facebook-f fa-beat"></i>
                        </a>
                        <a href="index.html" class="social-icon">
                            <i class="fa-brands fa-twitter fa-beat" title="facebbok"></i>

                        </a>
                        <a href="index.html" class="social-icon">
                            <i class="fa-brands fa-google fa-beat" title="facebbok"></i>
                        </a>
                        <a href="index.html" class="social-icon" title="facebbok">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>

                        </a>
                    </div>

                </form>

            </div>

            <div class="signup-signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="input" placeholder=" UserName" />

                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="input" placeholder=" Email" />

                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="input" placeholder=" Password" />
                        <!--  <label class="Placeholder"> UserName</label>
                  -->
                    </div>
                    <input type="submit" class="btn solid" value="Login" />
                    <p class="social-text">Or Sign in with Social Platform</p>
                    <div class="social-media">
                        <a href="index.html" class="social-icon" title="facebbok">
                            <i class="fa-brands fa-facebook-f fa-beat"></i>
                        </a>
                        <a href="index.html" class="social-icon" title="facebbok">
                            <i class="fa-brands fa-twitter fa-beat"></i>

                        </a>
                        <a href="index.html" class="social-icon" title="facebbok">
                            <i class="fa-brands fa-google fa-beat"></i>
                        </a>
                        <a href="index.html" class="social-icon" title="facebbok">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>

                        </a>
                    </div>

                </form>

            </div>
        </div>
        <div class="panels-container">
            <div class="pannel left-panel">
                <div class="content">
                    <h3> New Here?</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, minus.</p>
                    <button class="btn transparent" id="sign-up-button">
                        Sign Up
                       </button>

                </div>
                <img src="images/signin.jpg" alt=" signup-signup" class="image" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3> One of us</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, minus.</p>
                    <button class="btn  transparent" id="sign-in-button">
                            Sign Up
                           </button>

                </div>
                <img src="images/signin.jpg" alt=" signup-signup" class="image" />


            </div>
        </div>
    </div>
    <script src="signup.js">
    </script>

</body>

</html>
